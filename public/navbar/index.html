<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">Impulse</div>
            <div class="menu-btn-open">Menu</div>
        </nav>

        <!-- <h1 class="header">Technopolymer</h1> -->

        <div class="menu-overlay">
            <div class="menu-nav">
                <div class="menu-logo">Impulse</div>
                <div class="menu-close-btn">Close</div>
            </div>
            <div class="menu-cols">
                <div class="col">
                    <div class="video">
                        <div class="video-preview"></div>
                        <div class="video-details">
                            <p><i class="ph-fill ph-play-circle"></i> Play reel</p>
                            <p>-01:18</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="menu-link">
                        <a href="/">Home</a>
                    </div>
                    <div class="menu-link">
                        <a href="/work">Work</a>
                    </div>
                    <div class="menu-link">
                        <a href="/about">About</a>
                    </div>
                    <div class="menu-link">
                        <a href="/contact">Contact</a>
                    </div>
                    <div class="menu-link">
                        <a href="/projects">Projects</a>
                    </div>
                    <div class="btn">
                        <a href="#">Take a seat</a>
                    </div>
                </div>
            </div>
            <div class="menu-footer">
                <div class="menu-divider">
                    <div class="menu-footer-copy">
                        <div class="slogan"><p>Tomorrow's Brands, Today</p></div>
                        <div class="socials">
                            <a href="#">Twitter</a>
                            <a href="#">Instagram</a>
                            <a href="#">LinkedIn</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
